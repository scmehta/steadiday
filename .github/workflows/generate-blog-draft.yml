name: Generate Weekly Blog Draft

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Optional: Specify a blog topic'
        required: false
        type: string
        
permissions:
  contents: write
  pull-requests: write
  
  env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic python-dateutil

      - name: Generate blog draft
        run: |
          python scripts/generate_blog.py "${{ github.event.inputs.topic_override }}"
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üìù Add new blog draft: ${{ env.BLOG_TITLE }}"
          title: "üìù New Blog Draft: ${{ env.BLOG_TITLE }}"
          body: |
            ## ü§ñ AI-Generated Blog Draft
            
            **Topic:** ${{ env.BLOG_TITLE }}
            **Target Audience:** Adults 50+
            
            ### Review Checklist
            - [ ] Review content for accuracy
            - [ ] Check SteadiDay mentions feel natural
            - [ ] Click source links to verify they work
            - [ ] Check how it looks on the live site
            
            ---
            *Generated on: ${{ env.BLOG_DATE }}*
          branch: blog-draft/${{ env.BLOG_SLUG }}
          delete-branch: true
          labels: |
            blog
            draft
            needs-review
          add-paths: |
            blog/*
